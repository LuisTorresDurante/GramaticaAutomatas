<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gramaticas Formales</title>
        <link rel="icon" type="image/x-icon" href="icons/a.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
<body>
    <div id="titulo" class="row align-items-center text-center my-5" style="color: #51829B">
        <h1>Manejo de gramáticas formales.</h1>
        <header class="border-top text-center ">
            <p class="mb-0 text-body-secondary">Luis Ramon Torres Durante</p>
        </header>
    </div>
    <div class="p-5">
        <div class="row align-item-center"  >
            <input type="text" id="nuevaRegla" class="form-control custom-input" placeholder="Ingrese una regla gramatical"> <br><br>
        </div>
        <br>
        <div class="row align-items-center ">
            <div class="col">
                <button class="btn custom-button-secondary" type="button" onclick="insertarSigma()">Σ</button>
                <button class="btn custom-button-secondary" type="button" onclick="insertarLambda()">λ</button>
                <button class="btn custom-button-primary" id="AgregarLinea" onclick="agregarLinea()">Agregar regla.</button>
                <button class="btn custom-button-secondary" id="descargarGramatica" ><svg onclick="descargarTxt()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
                  </svg></button>
            </div>
    
            <div class="col-md-auto">
                <input type="file" id="cargarArchivo" class="form-control form-control-sm custom-input">
            </div>
            <div class="col-md-auto">
                <button class="btn custom-button-primary" id="cargarGramatica" onclick="cargarGramatica()">Cargar Gramática</button>
                <button class="btn btn-danger " id="borrarTodasLasLineas" onclick="borrarTodasLasLineas()">BORRAR TODAS</button>

            </div>
        </div>
        <br><h3>Gramaticas actuales:</h3>
        <div id="listaReglasElaboradas" class="row"></div>

        
    </div>
    <script src="js/script.js"></script
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
